<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/signup.page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Sign up page</title>
</head>

<body>
    <div id="page">
        <!-- шапка -->
        {{ template "head" . }}

        <form method="POST">
            <div class="register">
                <label for="uname" class="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" >

                <label for="email" class="email"><b>E-mail</b></label>
                <input type="email" placeholder="Enter E-mail" name="email" >

                <label for="psw" class="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" >

                <br>
                {{ if .Err.IsError }}
                    {{ .Err.Msg }}
                {{ end }}
            
                <button type="submit" name="register" value="register">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
