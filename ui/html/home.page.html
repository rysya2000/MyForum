<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/home.page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>FORUM</title>
</head>

<body>
    <div id="page">
        <!-- шапка -->
        {{ template "head" . }}

        <div id="body">
            <!-- filter -->
            <div class="sidebar">
                <div class="filter_title">Filter</div>
                <form method="POST" action="/filter">
                    <button type="submit" name="filter" value="dogs">
                        <a class="tags_ref">#dogs</a>
                    </button>

                    <button type="submit" name="filter" value="cats">
                        <a class="tags_ref">#cats</a>
                    </button>

                    <button type="submit" name="filter" value="fishes">
                        <a class="tags_ref">#fishes</a>
                    </button>

                    <button type="submit" name="filter" value="birds">
                        <a class="tags_ref">#birds</a>
                    </button>
                </form>
            </div>
            <!-- посты -->
            <div class="posts">
                {{ range .Posts }}
                <hr>

                <div class="box">
                    <a href="/showpost?id={{ .PostID }}">
                        <div class="title">
                            <p>
                                Title: {{ .Title }}
                            </p>
                        </div>
                    </a>
                    <div class="info">
                        <div class="username">Author: {{ .Author }}</div>
                        <div class="categories">

                        </div>
                    </div>
                    <div class="content">{{ .Content }}</div>
                    <h2></h2>

                </div>
                {{ end }}
            </div>
        </div>
    </div>


</html>
