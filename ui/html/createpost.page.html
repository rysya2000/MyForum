<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/createpost.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Creating post</title>

<body>
    <div id="page">

        {{ template "head" . }}

        <div class="roundbox">
            <form method="POST">
                <div id="post-form">
                    <div class="title">
                        <label for="title">Title</label>
                        <input name="title" type="text" >
                    </div>
                    <div class="content">
                        <label for="content">Content</label>
                        <input name="content" type="text"  style="height: 150px; width: 250px;">
                    </div>
                    <div class="tags">
                            <input type="checkbox" name="tag1" value="dogs" id="1">
                            <label for="1"> dogs </label>
                            <input type="checkbox" name="tag2" value="cats" id="2">
                            <label for="2"> cats </label>
                            <input type="checkbox" name="tag3" value="fishes" id="3">
                            <label for="3"> fishes </label>
                            <input type="checkbox" name="tag4" value="birds" id="4">
                            <label for="4"> birds </label>
                    </div>
                    
                    <input name="submit" type="submit" value="submit">
                </div>

            </form>
        </div>
    </div>

</html>
